<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Musically</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<h1>Musically !</h1>
	<main id="container">
		<div id="piano">A</div>
		<div id="guitar">B</div>
		<div id="violin">C</div>
		<div id="drum">D</div>
		<div id="saxophone">E</div>
		<div id="flute">F</div>
		<div id="cello">G</div>
		<div id="clarinet">H</div>
		<div id="trumpet">I</div>
		<div id="harp">J</div>
		<div id="mix">Mix</div>
	</main>
	<div id="audios">
		<audio src="./sounds/piano.mp3" id="pianoSound"></audio>
		<audio src="./sounds/guitar.mp3" id="guitarSound"></audio>
		<audio src="./sounds/violin.mp3" id="violinSound"></audio>
		<audio src="./sounds/drum.mp3" id="drumSound"></audio>
		<audio src="./sounds/saxophone.mp3" id="saxophoneSound"></audio>
		<audio src="./sounds/flute.mp3" id="fluteSound"></audio>
		<audio src="./sounds/cello.mp3" id="celloSound"></audio>
		<audio src="./sounds/clarinet.mp3" id="clarinetSound"></audio>
		<audio src="./sounds/trumpet.mp3" id="trumpetSound"></audio>
		<audio src="./sounds/harp.mp3" id="harpSound"></audio>
	</div>
	<script src="./app.js"></script>
</body>
</html>
